<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="dark:bg-zinc-900 dark:text-white">
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

    <h1 class="text-4xl font-bold text-zinc-900 dark:text-white text-center">Contact Me</h1>
    <hr class="my-8 border-zinc-300 dark:border-zinc-700" />

    <div class="md:flex md:items-center md:justify-center">
        <div class="text-center md:text-left">
            <p class="text-xl text-zinc-600 dark:text-zinc-300"><strong>Email:</strong> Sunny@gmail.com</p>
            <p class="text-xl text-zinc-600 dark:text-zinc-300 mt-4"><a href="https://www.linkedin.com/in/sunnykr7/" class="text-blue-600 hover:underline dark:text-blue-400">LinkedIn Profile</a></p>
        </div>
    </div>

    <hr class="my-8 border-zinc-300 dark:border-zinc-700" />

    <form action="https://sunnykr07.github.io/ResumeWebsite/" method="post" class="space-y-4">
        <div>
            <label for="YourName" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Your Name:</label>
            <input type="text" name="YourName" id="YourName" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>

        <div>
            <label for="YourEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Your Email:</label>
            <input type="email" name="YourEmail" id="YourEmail" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>

        <div>
            <label for="yourMessage" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Your Message:</label>
            <textarea name="yourMessage" id="yourMessage" rows="5" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"></textarea>
        </div>

        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Send Message
        </button>
    </form>

</div>
</body>
</html>
